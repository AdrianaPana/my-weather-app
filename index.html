<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row align-items">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input type="submit" id="searchSubmit" value="ðŸ”" />
            </div>
            <div class="col-4">
              <button class="currentLocationBtn">Current</button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="description"></li>
            <li id="last-updated">Last updated: <span id="date"></span></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <span class="float-left">
                <strong id="temperature"></strong>
                <span class="units">Â°F</span>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul class="details">
              <li>Feels like <span id="feelsLike"></span></li>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="signature">
          This project was coded by Adriana Pana and is
          <a
            href="https://github.com/AdrianaPana/weather-app-no-react"
            id="github"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://weather-app-no-react.netlify.app/" id="netlify"
            >hosted on Netlify</a
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
